<h2 met-dialog-title class="m-2">  {{titulo}} Familia  </h2>
<mat-dialog-content>
    <form [formGroup]="formFamilia">
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombreFamilia" matInput autocomplete="off" maxlength="60" minlength="3">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Clase</mat-label>
                    <mat-select formControlName = "idClase">
                        <mat-option *ngFor="let item of listaClases" [value]="item.idClase">
                            {{item.nombreClase}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
    <button mat-raised-button color="accent" [disabled]="formFamilia.invalid"
    (click)="crearModificarFamilia();">{{nombreBoton}}</button>
</mat-dialog-actions>
