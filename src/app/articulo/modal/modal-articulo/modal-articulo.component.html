<!--<h2 met-dialog-title class="m-2">  {{titulo}} Articulo  </h2>-->
<mat-dialog-content>
    <form [formGroup]="formArticulo">
        <div class="row mt-2">
            <div class="col-8">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>SKU : </mat-label>
                    <input formControlName="sku" matInput  autocomplete="off" type="number" [readonly]="true" >
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-checkbox [formControl]="descontinuadoCheck" >Descontinuado</mat-checkbox>
            </div>   
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Articulo</mat-label>
                    <input formControlName="article" matInput autocomplete="off" maxlength="15" minlength="1"  >
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Marca</mat-label>
                    <input formControlName="marca" matInput autocomplete="off" maxlength="15" minlength="1" >
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Modelo</mat-label>
                    <input formControlName="modelo" matInput autocomplete="off" maxlength="20" minlength="1" >
                </mat-form-field>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Departamento</mat-label>
                    <mat-select formControlName="idDepartamento" [(ngModel)]="idDepa" (ngModelChange)="obtenerClases()">
                        <mat-option *ngFor="let item of listaDepartamento" [value]="item.idDepartamento">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Clase</mat-label>
                    <mat-select formControlName = "idClase" [(ngModel)]="idCas" (ngModelChange)="obtenerFamilias()">
                        <mat-option *ngFor="let item of listaClases" [value]="item.idClase" >
                            {{item.nombreClase}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Familia</mat-label>
                    <mat-select formControlName = "idFamilia">
                        <mat-option *ngFor="let item of listaFamilia" [value]="item.idFamilia">
                            {{item.nombreFamilia}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Stock</mat-label>
                    <input formControlName="stock" matInput autocomplete="off" type="number" min="1" max="999999999"  >
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline" >
                    <mat-label>Cantidad</mat-label>
                    <input formControlName="cantidad" matInput autocomplete="off" type="number" min="1" max="999999999" >
                </mat-form-field>
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Fecha Alta</mat-label>
                    <input formControlName="fechaAlta" matInput autocomplete="off" [readonly]="true">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Fecha Baja</mat-label>
                    <input formControlName="fechaBaja" matInput autocomplete="off" [readonly]="true">
                </mat-form-field>
            </div>
        </div>
        
        <!--
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Descotinuado</mat-label>
                    <mat-select formControlName="descontinuado">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        -->
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end" >
    <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
    <button mat-raised-button  color="primary" [disabled]="formArticulo.invalid || esBuscar"
    (click)="crearModificarMedico();">{{nombreBoton}}</button>
</mat-dialog-actions>
