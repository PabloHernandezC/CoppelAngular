<h2 met-dialog-title class="m-2">  {{titulo}} Clase  </h2>
<mat-dialog-content>
    <form [formGroup]="formClase">
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombreClase" matInput autocomplete="off" maxlength="60" minlength="3">
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Departamento</mat-label>
                        <mat-select formControlName = "idDepartamento">
                            <mat-option *ngFor="let item of listaDepartamentos" [value]="item.idDepartamento">
                                {{item.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
    <button mat-raised-button color="accent" [disabled]="formClase.invalid"
    (click)="crearModificarClase();">{{nombreBoton}}</button>
</mat-dialog-actions>
