<h2 met-dialog-title class="m-2">  {{titulo}} Departamento  </h2>
<mat-dialog-content>
    <form [formGroup]="formDepartamento">
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput autocomplete="off" maxlength="60" minlength="3">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
    <button mat-raised-button color="accent" [disabled]="formDepartamento.invalid"
    (click)="crearModificarDepartamento();">{{nombreBoton}}</button>
</mat-dialog-actions>
