<h2 met-dialog-title class="m-2">  Registro  </h2>
<mat-dialog-content>
    <form [formGroup]="formRegistro">
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="userName" matInput autocomplete="off" maxlength="60" minlength="3">
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [type]="ocultarPassword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off" >
                        <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
                            <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
    <button mat-raised-button color="accent" [disabled]="formRegistro.invalid"
    (click)="crearRegistro();">Registrarse</button>
</mat-dialog-actions>
